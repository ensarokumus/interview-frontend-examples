<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel">
        <button class="carousel-btn prev"><</button>
        <button class="carousel-btn next">></button>
        <ul>
          <li class="slide" data-active>
            <img
              src="https://images.unsplash.com/photo-1722349672354-6d3b4504b197?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Dining room image"
            />
          </li>
          <li class="slide">
            <img
              src="https://plus.unsplash.com/premium_photo-1722254420199-da4cba75fd2e?q=80&w=2878&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Floral background"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1721804978443-62d13f1e8a00?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="A tent pitched up on a rocky mountain"
            />
          </li>
          <li class="slide">
            <img
              src="https://plus.unsplash.com/premium_photo-1722105384760-0cc69da0cd43?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="A little girl riding a bike"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
